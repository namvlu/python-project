<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sinh viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Thêm Sinh viên</h1>
    <form method="POST">
        <label for="mssv">MSSV:</label>
        <input type="text" id="mssv" name="mssv" required>
        <br>
        <label for="ho_ten">Họ và Tên:</label>
        <input type="text" id="ho_ten" name="ho_ten" required>
        <br>
        <label for="tuoi">Tuổi:</label>
        <input type="number" id="tuoi" name="tuoi" required>
        <br>
        <label for="dia_chi">Địa chỉ:</label>
        <input type="text" id="dia_chi" name="dia_chi" required>
        <br>
        <label for="que_quan">Quê quán:</label>
        <input type="text" id="que_quan" name="que_quan" required>
        <br>
        <label for="chuyen_nganh">Chuyên ngành:</label>
        <input type="text" id="chuyen_nganh" name="chuyen_nganh" required>
        <br>
        <button type="submit">Thêm</button>
    </form>
    <a href="{{ url_for('index') }}">Quay lại danh sách</a>
</body>
</html>
